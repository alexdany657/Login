{% extends "base.html" %}

{% block content %}
    <h1>Registration</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.passwd.label }}<br>
            {{ form.passwd(size=32) }}
        </p>
		<p>
			{{ form.retpasswd.label}}<br>
			{{ form.retpasswd(size=32) }}
		</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
